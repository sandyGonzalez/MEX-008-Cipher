<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Nip Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 1ER PANTALLA PARA CIFRAR EL NIP -->
    <div id="root" class= "visible">
      <h1>NIP CIPHER</h1>
      <H2>Bienvenido</H2>
      <h3>Cifra y Descifra el nip de tu tarjeta de credito</h3>
      <label for="get-nip">Ingresa tu NIP: </label>
        <input id="get-nip" type="text" placeholder="ej. 1234 ">
        <p></p>
      <label for="get-text">Ingresa tu palabra secreta: </label>
        <input id="get-text" type="text" placeholder="Ingresa tu palabra " onblur = "upperCase()">
      <p> </p>
      <label for="get-number">Ingresa tu llave: </label>
      <input id="get-number" type="text" placeholder="ej. 12 ">
  <p></p>
  <input type ="button"  id="id-cipher" value="Cifrar"> 
    
    </div>
    <!-- 2DA PANTALLA PARA DESCIFRAR -->
    <div id= "second-screen" class= "invisible">
      <h4>Nip Cifrado</h4>
      <label for="id-descifrar">Para descifrar presione el siguiente bot√≥n: </label>
      <input id="id-descipher" type="button" value= "Descifrar">
    </div>
     <!-- 3RA PANTALLA DATOS PARA DESCIFRAR -->
    <div id="thirt-screen" class= "invisible">
      <h3>Has elegido descifrar</h3>
      <label for="get-text">Ingresa tu palabra cifrada:  </label>
        <input id="get-text" type="text" placeholder="Ingresa palabra cifrada ">
      <p> </p>
      <label for="get-number">Ingresa tu llave: </label>
      <input id="get-number" type="text" placeholder="ej. 12 ">
      <br> <br>
      <input type ="button"  id="id-mostrar" value="Mostrar nip">  
    </div>
     <!-- CUARTA PANTALLA -->
     <div id="fourth_screen" class="invisible">
      <h3>Tu nip es:</h3>
      <p><span id= "show-nip"></span></p>
      
    </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
